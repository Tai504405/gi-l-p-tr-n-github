<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống Quản lý Thư viện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form, table {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"] {
            padding: 8px;
            width: 95%;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Quản lý Thư viện</h1>

    <form id="bookForm">
        <label>Tiêu đề sách:</label><br>
        <input type="text" id="title" required><br>
        <label>Tác giả:</label><br>
        <input type="text" id="author" required><br>
        <button type="submit">Thêm sáchh</button>
    </form>

    <table id="bookTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tiêu đề</th>
                <th>Tác giiả</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm ở đây -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById("bookForm");
        const table = document.getElementById("bookTable").getElementsByTagName("tbody")[0];
        let count = 1;

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();

            if (title && author) {
                const row = table.insertRow();
                row.innerHTML = `<td>${count++}</td><td>${title}</td><td>${author}</td>`;
                form.reset();
            }
        });
    </script>

</body>
</html>
